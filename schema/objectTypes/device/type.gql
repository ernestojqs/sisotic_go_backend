type Device {
    """
    -type ID
    """
    _id:ID!
    placeOfCare:PlaceOfCareEnum!
    """
    -type ID
    """
    collegeDependency:CollegeDependency!
    isSupport:Boolean!
    assetCode:String!
    serialCode:String
    type:String
    model:String
    groupID:String
    observations:[Observation]
    transferEvidences:[TransferEvidence]
    """
    -type ID
    """
    receiverUser:User!
    """
    -type [ID]
    """
    technicalDiagnosis:[TechnicalDiagnosis]!
    currentSupportStatus:SupportStatusEnum
    supportStatusDetails: [StatusDetails]
    """
    -created
    """
    created: DateTime
    """
    -updated
    """
    updated: DateTime
}

type EdgeDevice {
    """
    -bsonOmmit
    """
    edges:[Device]
    """
    -bsonOmmit
    """
    pageInfo:PageInfo
}

type StatusDetails {
    type: SupportStatusEnum
    date: DateTime
    recordUser: User
}